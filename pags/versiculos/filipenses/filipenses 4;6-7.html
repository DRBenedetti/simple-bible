    <main>
        <h3>Filipenses 4:6-7</h3>
        <p><sup>6</sup> Não andem ansiosos por coisa alguma, mas em tudo, pela oração e súplicas, e com ação de graças, apresentem seus pedidos a Deus. <br>
        <sup>7</sup> E a paz de Deus, que excede todo o entendimento, guardará os seus corações e as suas mentes em Cristo Jesus.</p>
    </main>
