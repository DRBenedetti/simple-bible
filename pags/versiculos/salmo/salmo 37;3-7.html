        <h3>Salmo 37:3-5</h3>
        <p>
            <sup>3</sup> Confia no Senhor e faze o bem; habitarás na terra, e verdadeiramente serás alimentado.<br>
            <sup>4</sup> Deleita-te também no Senhor, e te concederá os desejos do teu coração.<br>
            <sup>5</sup> Entrega o teu caminho ao Senhor; confia nele, e ele o fará.
        </p>
